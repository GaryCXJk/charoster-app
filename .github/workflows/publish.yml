name: Build and Publish

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Package (make)
        run: yarn make
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish (GitHub Release)
        # Restrict publishing to tag pushes only; prevents accidental release attempts on main merges.
        if: startsWith(github.ref, 'refs/tags/')
        # Use the publish script (electron-forge publish). Using `yarn publish` (without run) would attempt an npm publish and fail without an npm token.
        run: yarn run publish -- --target=github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts (dist)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: forge-out-${{ matrix.os }}
          path: out/
          if-no-files-found: warn
